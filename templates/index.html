<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ff4757;
        }

        .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">üçî DevOps Food App</a>
            <span class="navbar-text text-white">Server: <strong>{{ env }}</strong></span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for item in items %}
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ item.img }}" class="card-img-top" alt="food">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="text-danger fw-bold">{{ item.price }}</p>
                        <button class="btn btn-outline-danger w-100">Order</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
